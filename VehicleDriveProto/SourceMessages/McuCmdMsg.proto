syntax = "proto3";

message MotorCmd {
	int32 motorNumber = 1;
	double degPerSec = 2;
	double rotationDeg = 3;
	double accelDegSec2 = 4;
}

message SensorData {
	string name = 1;
	double value = 2;
	string unit = 3;
}

message McuWrapperMessage {
	oneof msg {
		MotorCmd motorCmd = 1;
		SensorData sensorData = 2;
	}
}